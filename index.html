<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Train Times</title>

<link rel="stylesheet" type="text/css" href="assets/css/style.css">

<!-- Latest compiled and minified CSS (Bootstrap) -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

   <!--  //Jquery  -->
    <script src="https://code.jquery.com/jquery-2.2.1.min.js">
        
    </script>
    
    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js">
        
    </script>

    <!-- Moment.js Reference -->
   
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js">
        
    </script>

</head>

<body>

<!-- Train Tracker -->
<div class="container">

 <!-- Jumbotron -->
    <div class="jumbotron">
        <h1 class="text-center">Train Times</h1>
        <h3 class="text-center">Choo Choo. Chee Chee.</h3>
    </div>
    
    <div class="row">
        <div class="col-lg-12">
    
        <!-- Current Train Times-->
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title"><strong>Current Train Times</strong></h3>
                </div>
                <div class="panel-body">
                    <table class="table table-hover" id='TrainTable'>
                        <thead>
                            <tr>
                                <th>Train Name</th>
                                <th>Destination</th>
                                <th>Frequency (min)</th>
                                <th>Next Arrival</th>
                                <th>Minutes Away</th>
                            </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Add Train  -->
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title"><strong>Add Train</strong></h3>
                </div>
                <div class="panel-body">
    
                <!-- Entry Form -->
                <form>
                    <div class="form-group">
                        <label for="">Train Name</label>
                        <input type="text" class="form-control" id="employeeNameInput">
                    </div>

                    <div id ="trainName">
                    </div>

                    <div class="form-group">
                        <label for="">Destination</label>
                        <input type="text" class="form-control" id="roleInput">
                    </div>
                    <div id = "destination">
                    </div>

                    <div class="form-group">
                        <label for="">First Arrival (HH:mm - military):</label>
                        <input type="text" class="form-control" id="rateInput">
                    </div>

                     <div id = "firsttArrival">
                    </div>

                    <div class="form-group">
                        <label for="">Frequency</label>
                        <input type="text" class="form-control" id="rateInput">
                    </div>

                     <div id = "frequency">
                    </div>
 
                                     
                    <button type="submit" class="btn btn-primary" id="addTrainBtn">Submit</button>
                </form>

                </div>
            </div>

        </div>
    </div>
</div>
   
<script type="text/javascript" src="assets/javascript/train.js">
</script>
 
 </body>
 </html>
